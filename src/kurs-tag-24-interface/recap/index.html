<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/style.css" />
    <title>Project Kreditkarte</title>
  </head>
  <body>
    <a href="../app.html">Back!</a>
    <main>
      <form>
        <label for="card-number-input">Card Number</label>
        <input
          type="number"
          id="card-number-input"
          minlength="16"
          maxlength="16"
          required
        />
        <label for="card-holder-input">Card Holder</label>
        <input type="text" id="card-holder-input" required />

        <div>
          <label for="date-input">Expiration Date (MM/JJ)</label>
          <input type="month" name="date-input" id="date-input" required />
        </div>

        <div>
          <label for="cvv-input" id="cvv-label">CVV</label>
          <input type="number" name="cvv-input" id="cvv-input" required />
        </div>
        <button type="submit" id="submit-btn">Submit</button>
      </form>
      <output id="card-output"></output>
    </main>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
